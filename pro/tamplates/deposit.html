{% extends "base.html" %}

{% block text %}
<div class="container">
    <h1 class=" alert alert-danger text-center"><i><b>Deposit balance</b></i></h1>
    

    <!-- Deposit Form -->
    <form method="POST" action="{% url 'deposit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="acc-no">Account Number</label>
            <input type="text" id="acc-no" name="acc-no" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" name="amount" class="form-control" min="1">
        </div><br>
        <input type="submit" value="Deposit" class="btn btn-primary"><br>
    </form>

    <!-- Links to other pages -->
    <div class="mt-3">
        <a href="{% url 'show' %}" class="btn btn-secondary">Show Accounts</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
    </div>
</div>
{% endblock text %}
