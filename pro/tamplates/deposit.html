{% extends "base.html" %}

{% block text %}
<div style="background-image: url('https://images.unsplash.com/photo-1494488180300-4c634d1b2124?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; padding: 50px; border-radius: 15px; color: white; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);">

    <div class="bg-dark p-4 rounded" style="opacity: 0.85;">
        <h1 class="text-center text-warning mb-4"><i><b>Deposit Balance</b></i></h1>

        <!-- Deposit Form -->
        <form method="POST" action="{% url 'deposit' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="acc-no" class="text-light">Account Number</label>
                <input type="text" id="acc-no" name="acc-no" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="amount" class="text-light">Amount</label>
                <input type="text" name="amount" class="form-control" min="1" required>
            </div><br>
            <input type="submit" value="Deposit" class="btn btn-warning btn-block">
        </form>

        <!-- Links to other pages -->
        <div class="mt-3 text-center">
            <a href="{% url 'show' %}" class="btn btn-light">Show Accounts</a>
            <a href="{% url 'home' %}" class="btn btn-light">Home</a>
        </div>
    </div>
{% endblock text %}
