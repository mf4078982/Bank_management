{% extends "base.html" %}
{% block text %}
<div class="div row sm-5">
    <div class="div col-sm-5 offset-sm-3">
        <h1 class="alert alert-success text-center"><i><b>Withdraw amount</b></i></h1>
    </div>
    <!-- Deposit Form -->
    <form method="POST" action="{% url 'withdraw' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="acc-no">Account Number</label>
            <input type="text" id="acc-no" name="acc-no" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" name="amount" class="form-control" min="1">
        </div><br>
        <input type="submit" value="withdraw" class="btn btn-primary"><br>
    </form>

    <!-- Links to other pages -->
    <div class="mt-3">
        <a href="{% url 'show' %}" class="btn btn-secondary">Show Accounts</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
    </div>
</div>
</div>



{% endblock text %}
