{% extends "base.html" %}
{% block text %}
<div class="container-fluid" style="background-image: url('https://media.istockphoto.com/id/1339656600/photo/male-and-female-business-people-having-a-business-meeting.jpg?s=1024x1024&w=is&k=20&c=Ks5VF-79tCrO4wXbiLk9l_niIKCFS2PMjraaTAGzSxI='); background-size: cover; background-position: center; padding: 50px; border-radius: 10px;">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h1 class="alert alert-danger text-center"><i><b>Show Student</b></i></h1>
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Account Number</th>
            <th scope="col">Account Holder</th>
            <th scope="col">Account Balance</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in Student %}
          <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.acc_no }}</td>
            <td>{{ i.acc_holder }}</td>
            <td>{{ i.acc_balance }}</td>
            <td>
              <form action="{% url 'delete' i.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger btn-sm">
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        <a href="{% url 'add' %}" class="btn btn-success">Add Student</a>
      </div>
    </div>
  </div>
</div>
{% endblock text %}
