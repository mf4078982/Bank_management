{% extends "base.html" %}
{% block text %}
<div class="div row-sm-5">
  <div class="div col-sm-6 offset-sm-3">
    <h1 class="alert alert-danger text-center"><i><b>Show Student</b></i></h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Account_number</th>
          <th scope="col">Account_holder</th>
          <th scope="col">Account_balance</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
          {% for i in Student %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.acc_no}}</td>
          <td>{{i.acc_holder}}</td>
          <td>{{i.acc_balance}}</td>
          <td>
            <form action="{% url 'delete' i.id %}" method="POST">
                {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-dark">
              
              
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'home' %}" class="btn btn-dark">home</a>
    <a href="{% url 'add' %}" class="btn btn-dark">Add Student</a>
  </div>

  </div>
</div>




{% endblock text %}
